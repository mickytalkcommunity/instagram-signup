<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="icon" sizes="192x192" href="fav.png">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img src="phone.png" class="phone">
			</div>
			<div class="col-sm-6">
			<div class="right-column text-center">
				<img src="instalogo.png" class="insta-logo">
				<p class="info">Sign up to see photos and videos from your friends.</p>
				<button type="submit" class="btn btn-primary btn-block"><img src="fblogo.png" class="fb-logo">Log in with Facebook</button>
				<p class="or">OR</p>
				<form> 
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Mobile Number of Email">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Full Name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign up</button>

				</form>
				<p class="terms">By signing up, you agree to our <b>Terms, Data Policy</b> and <b>Cookies Policy</b>.</p>
			</div>	
			<div class="right-column-login text-center">
				<p>Have an account?<a href="#"> Log in</a></p>
			</div>
				<p class="getapp"> 
					Get the app
				</p>
				<div class="getios">
					<img src="ios.png">
					<img src="and.png">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
